<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-component</title>
	<script type="text/javascript" src="../asserts/vue.js"></script>
</head>
<body>
	<div id="app">
		<comp-show></comp-show>
	</div>
</body>
<script type="text/javascript">
	Vue.component("comp-show", {
		template: '<div>A custom component!</div>'
	});
	var vue = new Vue({
		el: '#app'
	});
</script>
</html>

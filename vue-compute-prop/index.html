<html>
<head>
	<script type="text/javascript" src="../asserts/vue.js"></script> 
</head>
<body>
<div id="app">
<p>
{{message}}
</p>
<p>
{{reverseMessage}}
</p>
</div>
<script type="text/javascript">
	var vue = new Vue({
		el: "#app",
	  data: {
		message: "hello"
	  },
	  computed: {
		reverseMessage: function() {
			return this.message.split('').reverse().join('');K
		}
	  }
	});
</script>
</body>
</html>

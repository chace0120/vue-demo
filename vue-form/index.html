<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-form</title>
	<script type="text/javascript" src="../asserts/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>输入框</h1>
		<div>
			<input type="text" v-model="message" placeholder="leave your word">
			<p>Message: {{message == "" ? "--" : message}}</p>
		</div>
		<hr>
		<h1>文本域</h1>
		<div>
			<textarea v-model="message" placeholder="add multiple lines"></textarea>
			<p>Multiline Message: </p>
			<p style="white-space: pre-line;">{{message == "" ? "--" : message}}</p>
		</div>
		<hr>
		<h1>复选框</h1>
		<div>
			<input id="readResult" type="checkbox" v-model="readResult">
			<label for="readResult">已认真阅读协议说明</label>
			<p>是否已阅读协议: {{readResult}}</p>
		</div>
		<div>
			<input id="basketball" type="checkbox" value="basketball" v-model="choosedSports">
			<label for="basketball">Basketball</label>
			<input id="football" type="checkbox" value="football" v-model="choosedSports">
			<label for="football">Football</label>
			<p>Choosed Sports: {{choosedSports}}</p>
		</div>
		<hr>
		<h1>单选框</h1>
		<hr>
		<h1>选择列表</h1>
		<hr>
		<h1>多选列表</h1>
		<hr>
		<h1>复选框-动态值</h1>
		<hr>
		<h1>单选框-动态值</h1>
		<hr>
		<h1>选择列表-动态值</h1>
		<hr>
	</div>
</body>
<script type="text/javascript">
	var vue = new Vue({
		el: '#app',
		data: {
			message: "",
			readResult: false,
			choosedSports: ['basketball']
		}
	});
</script>
</html>

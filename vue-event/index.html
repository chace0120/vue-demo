<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-event</title>
	<script type="text/javascript" src="../asserts/vue.js"></script>
</head>
<body>
	<div id="app">
		<button @click="counter += 1">递增+1</button>
		<p>计数: {{counter}}</p>
		<hr>
		<button @click="greet">Greet</button>
		<hr>
		<button @click="say(10)">Say What</button>
		<hr>
		<div style="width: 100px; height: 100px; background-color: red;" @click="alert('red')">
			<div style="width: 50px; height: 50px; background-color: blue;" @click="alert('blue')"></div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var vue = new Vue({
		el: '#app',
		data: {
			counter: 0
		},
		methods: {
			greet: function(event) {
				alert(event.target.tagName);
			},
			say: function(what) {
				alert(what);
			}
		}
	});
</script>
</html>
